<div class="main">
  <div class="tasks-header">
    <div class="tasks-counter">
      Created Tasks:
      <span>{{ tasks.length }}</span>
    </div>
    <div class="tasks-done">
      Done Tasks
      <span
        >{{ tasks.length }}
        of
        {{ tasks.length }}</span
      >
    </div>
  </div>
  <ul>
    <li *ngFor="let task of tasks">
      <app-task
        [task-content]="task.content"
        [task-status]="task.status"
      ></app-task>
    </li>
  </ul>
</div>
