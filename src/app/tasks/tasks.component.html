<div class="main">
  <div class="tasks-header">
    <div class="tasks-counter">
      Created Tasks:
      <span>{{ tasksCount }}</span>
    </div>
    <div class="tasks-done">
      Done Tasks
      <span
        >{{ completedTasksCount }}
        of
        {{ tasksCount }}</span
      >
    </div>
  </div>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <app-task [index]="i"></app-task>
    </li>
  </ul>
</div>
